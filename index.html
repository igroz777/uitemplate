	<script>
		var popupButton = document.getElementsByClassName("app-banner-right-user")[0];
    popupButton.addEventListener("click", function(event){
      let popupContainer = document.getElementsByClassName("app-popup-profile")[0];
      if(popupContainer.style.visibility=="visible"){
        document.getElementsByClassName("app-popup-profile")[0].style.opacity = 0;
        document.getElementsByClassName("app-popup-profile")[0].style.visibility = "hidden";
        
      }else{
        document.getElementsByClassName("app-popup-profile")[0].style.opacity = 1;
        document.getElementsByClassName("app-popup-profile")[0].style.visibility = "visible";
        
      }
      console.log("div called");
      event.stopPropagation();
    });

    
    document.getElementsByTagName("body")[0].addEventListener("click", function(event){
